<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rocket Cloud</title>
</head>

<body>
  <h1>Login</h1>
  <img th:src="@{/images/RocketsCloud.png}"/>
  
  <div th:if="${error}">
    Unable to login. Check your username and password.
  </div>
  
  <p>New here? Click
    <a th:href="@{/register}">here</a> to register.</p>
  
  <form method="POST" th:action="@{/auth}" id="loginForm">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/> <!-- Явное включение CSRF (если стоит th:action, то Thymeleaf сам добавляет csrf) -->
    <label for="username">Username: </label>
    <input type="text" name="username" id="username" /><br/>
    
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" /><br/>
    
    <input type="submit" value="Login"/>
  </form>
</body>
</html>
